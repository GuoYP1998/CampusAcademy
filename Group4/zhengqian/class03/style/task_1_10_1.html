<!DOCTYPE html>
<html>
<head>
	<title>Flexbox布局</title>
	<meta charset="utf-8">
	<style type="text/css">
		* {
		  margin:0;
		  padding: 0;
		}
		.box{
			display: flex;
			flex-flow: wrap;
			border: 1px solid #000;
			align-items: center;
			justify-content: space-between;
		}
		/*.box{display:flex;flex-flow:wrap;}当伸缩项目在伸缩容器中无法再一行中显示的时候会在另一行中排列；若flex-wrap:row;伸缩项目从左至右；若为column则伸缩项目从上至下
		justify-content:space-between;使一行排列的盒子之间有间距；
		align-items: center;居中
		*/
		.box div{
			width: 150px;
			padding: 20px;
			border: 1px solid red; 
		}
		.box1{
			height: 102px;
		}
		.box2{
			height: 100px;
		}
		.box3{
			height: 40px;
		}
		.box .box4{
			width: 150px;
			height: 200px;
			border: 1px solid blue;
		}
	@media (max-width: 640px){
		.box {
		  align-items: flex-start;
		}
		.box4{
			order: -1;
		}
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
</body>
</html>
