<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<head>
	   <title>定位和居中问题</title>
	</head>
	<style type="text/css">
		*{margin:0 ;padding:0s;}
		body{width: 100%;height: 100%;}
		.content{margin:0 auto;background:#ccc;width: 400px;height: 200px;position: absolute;top: 0;left: 0;right: 0;bottom: 0;overflow: hidden;}
		/*overflow:hidden;的作用：1.隐藏溢出；2.清除浮动；*/
		.box1, .box2{width:100px;height:100px;background-color:#fc0;border-radius: 100px;}
		/*半径为100的圆；border-raduis若设置为两个值第一个值表示左上、右下，第二个值表示右上、左下；若设置为三个值则第一个值表示左上，第二个值表示右上、左下，第三个值表示右下；若设置四个值，则从左上顺时针方向；*/
		.box1{position: absolute;top:-50px;left: -50px;}
		.box2{position: absolute;bottom: -50px;right: -50px;}
	</style>
	<body>
		<div class="content">
			<div class="box1">
			</div>
			<div class="box2">
			</div>
		</div>
	</body>
</html>
