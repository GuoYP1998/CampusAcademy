<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>浮动练习3</title>
    <style>
        .box{
            margin:0 auto;
            border:1px solid black;
            width:404px;
            height:404px;
        }
        .left{
            margin:0 0 0 0;
            width:300px;
            height:300px;
            border:1px solid white;
            background-color:#ff00ff;
            float:left;
        }
        .right{
            margin-top:1px;
        }
        .green{
            background-color:#77cc11;
        }
        .yellow{
            background-color:#ffff00;
        }
        .div2,.div3,.div4,.div5{
            width:102px;
            height:100px;
            float:right;
        }
        .div6,.div7,.div8{
            width:100px;
            height:99px;
            float:right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left div1"></div>
        <div class="right">
            <div class="green div2"></div>
            <div class="yellow div3"></div>
            <div class="green div4"></div>
            <div class="yellow div5"></div>
        </div>
            <div class="green div6"></div>
            <div class="yellow div7"></div>
            <div class="green div8"></div>

    </div>
</body>
</html>
