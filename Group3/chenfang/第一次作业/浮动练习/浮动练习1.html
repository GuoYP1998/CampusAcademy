<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>浮动练习1</title>
    <style>
        .box{
            width:500px;
            height:400px;
            border:10px solid #cccccc;
            zoom:1;
        }
        .box:after{
            content:"";
            display:block;
            clear:both;
        }
        .left{
            height:400px;
            width:200px;
            background-color:#77aa11;
            float:left;
        }
        .div_top{
            width:300px;
            height:80px;
            background-color:#ff9900;
            float:left;
        }
        .div_center .div_left{
            width:150px;
            height:160px;
            background-color:#ff6699;
            float:left;
        }
        .div_center .div_right{
            width:150px;
            height:160px;
            background-color:#44ffcc;
            float:left;
        }
        .bottom{
            width:300px;
            height:160px;
            background-color:#336699;
            float:left;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right">
        <div class="div_top"></div>
        <div class="div_center">
            <div class="div_left"></div>
            <div class="div_right"></div>
        </div>
        <div class="bottom"></div>
    </div>
</div>
</body>
</html>
