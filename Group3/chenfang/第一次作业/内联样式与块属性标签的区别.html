<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body,p,h1,h2,h3,h4,h5,h6,dl,dd{
	margin:0;
	font-size:12px;
}
ol,ul{
	list-style:none;
	padding:0;
	margin:0;
}
a{
	text-decoration:none;
}
img{
	border:none;
}
/*默认样式重置*/


.pages{
	height:60px;
	background:#e8e8e8;
	width:600px;
	margin:90px;
	text-align:center;
}
.pages a{
	background:#fff;
	border:1px solid #cdcdcd;		    color:#333333;
	padding:0 8px 0 9px;
	display:inline-block;
	height:28px;
	line-height:28px;
}
.pages a:hover{
	border-color:red;
	color:red;
}
.pages a:active{
	font-weight:bold;
	background-color:#fcf9ea;
}
.pages .active{
	font-weight:bold;
	background-color:#fcf9ea;
	cursor:text;
}
.pages .active:hover{
	border-color:#cdcdcd;
	color:#333333;
}
</style>
</head>

<body>

	<div class="pages">
    	<a href="#1">上一页</a>
        <a href="#2">1</a>
        <a href="#3">2</a>
        <a href="#4" class="active">3</a>
        <a href="#5">4</a>
        <a href="#6">5</a>
        <a href="#7">6</a>
        <a href="#8">下一页</a>
</body>
</html>
