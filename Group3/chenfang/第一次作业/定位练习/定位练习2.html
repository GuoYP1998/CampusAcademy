<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
    <title>定位练习2</title>
    <style>
        .blue{
            background-color:#00ccff;
        }
        .yellow{
            background-color:#ffff66;
        }
        div{
            width:100px;
            height:100px;
            position:absolute;
            margin-top:50px;
            margin-left:50px;
            border:1px solid #cc0000;
        }
    </style>
</head>

<body>
    <div class="blue">
        <div class="blue">
            <div class="yellow">
                <div class="blue">
                    <div class="blue">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
