<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
    <title>定位练习1</title>
    <style>
    .box{
        width:300px;
        height:300px;
        border:2px solid red;
        padding:10px;
        margin:90px auto;
        position:relative;
    }
    a{
        line-height:100px;
        text-align:center;
        text-decoration: none;
        color:white;
    }
    .link1{
            width:100px;
            height:100px;
            background-color:red;
            position:absolute;
            margin-top:0px;
            margin-left:0px;
    }
    .link2{
        width:100px;
        height:100px;
        background-color:red;
        position:absolute;
        margin-top:0px;
        margin-left:200px;
    }
    .link3{
        width:100px;
        height:100px;
        background-color:blue;
        position:absolute;
        margin-top:100px;
        margin-left:100px;
    }
    .link4{
        width:100px;
        height:100px;
        background-color:red;
        position:absolute;
        margin-top:200px;
        margin-left:0px;
    }
    .link5{
        width:100px;
        height:100px;
        background-color:red;
        position:absolute;
        margin-top:200px;
        margin-left:200px;
    }
    </style>
</head>

<body>
<div class="box">
    <a href="#" class="link1">链接1</a>
    <a href="#" class="link2">链接2</a>
    <a href="#" class="link3">链接3</a>
    <a href="#" class="link4">链接4</a>
    <a href="#" class="link5">链接5</a>
</div>
</body>
</html>
