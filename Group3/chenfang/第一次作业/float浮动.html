        /*浮动使块元素在同一行显示
          使内嵌支持宽高
          不设置宽度时宽度由内容撑开*/

        .box1{
            width:100px;
            height:100px;
            background:red;
            float:left;
        }
       .box2{
            width:200px;
            height:200px;
            background:blue;
            clear:left;
        }
    </style>
</head>
<body>
    <!--<div class="div1">div1</div>
    <div class="div2">div2</div>
    <span class="span1">span1</span>
    <span class="span2">span2</span>
    -->
    <div class="box1">div1</div>
    <div class="box2">div2</div>
</body>
