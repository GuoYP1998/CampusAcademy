<!DOCTYPE HTML>
<html>
<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
<title>页面布局(正确示例)</title>
<style>
    body{
        margin:0;
    }
    .box{
        width:900px;
        margin:0 auto;
        border:5px solid;
    }
    .left{
        width:300px;
        float:left;
    }
    .left div{
        height:298px;
        background:#9F0;
        border:1px;
        border-style:solid;
        border-color:#fff;
    }
    .center{
        width:300px;
        float:left;
    }
    .center div{
        height:198px;
        background:#CF0;
        border:1px;
        border-style:solid;
        border-color:#fff;
    }
    .right{
        width:300px;
        float:right;
    }
    .right div{
        height:298px;
        background:#FF0;
        border:1px solid #fff;
    }
</style>
<body>
<div class="box">
    <div class="left">
        <div></div>
        <div></div>
    </div>
    <div class="center">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="right">
        <div></div>
        <div></div>
    </div>
</div>
</body>
</html>
