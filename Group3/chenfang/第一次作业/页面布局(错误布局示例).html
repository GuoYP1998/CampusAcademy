<!DOCTYPE HTML>
<html>
<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
<title>页面布局(错误布局示例)</title>
<style>
    body{
        margin:0;
    }
    .box{
        width:900px;
        margin:0 auto;
    }
    .box div{
        width:300px;
    }
    .left1{
        height:200px;
        background:red;
        float:left;
    }
    .left2{
        height:300px;
        background:blue;
        float:left;
    }
    .left3{
        height:240px;
        background:green;
        float:left;
    }
    .left4{
        height:300px;
        background:pink;
        float:left;
    }
    .left5{
        height:100px;
        background:black;
        float:left;
    }
</style>
<body>
<div class="box">
    <div class="left1"></div>
    <div class="left2"></div>
    <div class="left3"></div>
    <div class="left4"></div>
    <div class="left5"></div>
    <div class="left6"></div>
    <div class="left7"></div>
</div>
</body>
</html>
