<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
    <title>Assignment4</title>
    <style>
        .DIV{
            width:400px;
            height:200px;
            margin:0 auto;
            background-color:#ccc;
            position:relative;
        }
        .div1 {
            background-color: #ffcc00;
            width: 50px;
            height: 50px;
            border-radius: 0 0 50px 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        .div2{
            background-color:#ffcc00;
            width: 50px;
            height: 50px;
            border-radius: 50px 0 0 0;
            position:absolute;
            bottom:0;
            right:0;
        }
    </style>
</head>
<body>
<div class="DIV">
    <div class="div1"></div>
    <div class="div2"></div>
</div>
</body>
</html>
