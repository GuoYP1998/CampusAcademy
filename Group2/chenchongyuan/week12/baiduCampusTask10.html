<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>baiduCampusTask10</title>
	<style>
		.container { display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-between; align-items: center; padding: 10px; border: 1px solid black;} /*flex-direction和flex-wrap可由flex-flow一个值代替，其默认值为row和wrap*/
		.box { width: 150px; margin: 20px; border: 1px solid #f00;}
		#box1 { height: 120px;}
		#box2 { height: 100px;}
		#box3 { height: 40px;}
		#box4 { height: 200px; border-color: #0f0;}
		
		@media all and (max-width: 640px) {
			.container { align-items: flex-start;}
			#box4 { order: -1;} /*order的数值越小越靠前显示，其值可为负值*/
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box" id="box1">1</div>
		<div class="box" id="box2">2</div>
		<div class="box" id="box3">3</div>
		<div class="box" id="box4">4</div>
	</div>
</body>
</html>
