<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		#main {
			width: 400px;
			height: 200px;
			background-color: #ccc;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-top: -100px;
			margin-left: -200px;
			overflow: hidden;
		}
		#left {
			width: 100px;
			height: 100px;
			background-color: #fc0;
			border-radius: 50%;
			position: absolute;
			margin-top: -50px;
			margin-left: -50px;
		}
		#right {
			width: 100px;
			height: 100px;
			background-color: #fc0;
			border-radius: 50%;
			position: absolute;
			margin-top: 150px;
			margin-left: 350px;
		}
	</style>
</head>

<body>
	<div id="main">
		<div id="left"></div>
		<div id="right"></div>
	</div>
</body>
</html>
