<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TASK10</title>
    <style>
    	body, div{ padding: 0;margin: 0;}
.parent{display: -webkit-flex; display: flex;
justify-content: space-between;align-items: center;}
.childs{width: 150px;border: 1px solid #f00;margin: 20px;}
.childs:last-of-type{
    border: 1px solid #00f;
    height: 200px;}
.c1{height: 120px;}
.c2{height: 100px;}
.c3{height: 40px;}

@media (max-width: 640px) {.childs:last-of-type{
       order: -1;}
.parent{flex-wrap: wrap; align-items: flex-start;}}
    </style>
</head>
<body>
    <div class="parent">
        <div class="childs c1"></div>
        <div class="childs c2"></div>
        <div class="childs c3"></div>
        <div class="childs"></div>
    </div>
</body>
</html>
