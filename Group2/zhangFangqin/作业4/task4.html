<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>任务4</title>
	<style type="text/css">
	*{margin:0; padding:0;}
	  .container{background: #ccc; position:absolute; position: absolute; width: 400px;height: 200px;top: 25%;left: 25%;bottom:25%;right: 25%;}
	.corner-left{width: 50px; height: 50px; background: #fc0;border-radius: 0 0 100% 0; position: absolute; left: 0; top: 0;}
	.corner-right{width: 50px; height: 50px; background: #fc0;border-radius: 100% 0 0 0; position: absolute;bottom:0;right:0;}
	</style>
</head>
<body>
		<div class="container">
			<div class="corner-left"></div>
			<div class="corner-right"></div>
		</div>
</body>
</html>
